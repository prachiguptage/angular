<form (ngSubmit)="onSubmit()">
    <span>
        <input type='text' id ='name'   [(ngModel)]="model.name" placeholder="name" name="name"/>
        <input type='email' id ='email'   [(ngModel)]="model.email" placeholder="email" name="email"/>
        <button type ='submit' >Submit</button>
    </span>
</form>
